---
layout: default
# The layout for Tag page
---

{% include lang.html %}



<main class="main">
  <div class="container">
    <div class="page archive">
      <h2 class="single-title animate__animated animate__pulse animate__faster"><i class="far fa-folder-open fa-fw"></i>&nbsp;{{ page.title }}</h2>
      <h3 class="group-title">{{ page.posts | size }}</h3>
      {% assign post_df = site.data.locales[lang].date_format.post.long %}
      {% for post in page.posts %}
      <article class="archive-item"><a href="{{ post.url | relative_url }}" class="archive-item-link">{{ post.title
          }}</a>
        <span class="archive-item-date">{{ post.date | date: post_df }}</span>
      </article>
      {% endfor %}
    </div>
  </div>
</main>
